      .typing {

        z-index: 100000;
        font-family: 'Pacifico', cursive;
        color: aliceblue;
        margin: 0 auto;
        /* width: 20ch; 最终宽度为20个字符 */
        white-space: nowrap; /* 禁用换行 */
        overflow: hidden; /* 超出部分隐藏 */
        animation: typing 4s steps(40) infinite alternate-reverse;
      }

      @keyframes typing {
        from {
          width: 0ch; /* 从宽度0开始 */

        to {
